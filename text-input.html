					size="15" quy định kích thước cho trường nhập dữ liệu là 15 kí tự;
					 maxlength="30" quy định độ dài tối đa của chuỗi nhập vào là 30 ký tự-->
				<input type="text" name="username" size="15" maxlength="20" />
			</p>
