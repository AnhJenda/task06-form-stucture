<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Textarea</title>
	</head>
	<body>
		<form action="http://www.example.com/comments.php">
			<p>What did you think of this gig?</p>
<!--			textarea thiết lập một ô để nhập văn bản có số lượng dòng và cột được đặt bằng các thuộc tính cols và rows
				placeholder sẽ hiển thị hướng dẫn nơi người dùng nhập văn bản, và nó sẽ biến mất khi nhập-->
			<textarea aria-label="abc" name="comments" cols="20" rows="4"
					  placeholder="Enter your comment...">
			</textarea>
		</form>
	</body>
</html>
