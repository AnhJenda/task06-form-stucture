<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>HTML5 Date Input</title>
	</head>
	<body>
		<form action="http://www.example.com/bookings/" method="post">
			<label for="username">Departure date:</label>
<!--			type="date" thiết lập để người dùng nhập vào dữ liệu định dạng ngày-tháng-năm, và không thể nhập sai như
			số âm, các kí tự đặc biệt hay chữ cái,...-->
			<input id="username" type="date" name="depart" />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
